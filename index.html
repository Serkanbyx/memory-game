<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A fun and accessible memory card matching game with multiple difficulty levels" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <!-- Screen Reader Announcer (Live Region) -->
    <div 
      id="sr-announcer" 
      role="status" 
      aria-live="polite" 
      aria-atomic="true" 
      class="sr-only"
    ></div>

    <a href="#game-board" class="skip-link">Skip to game board</a>

    <div class="container">
      <header>
        <div class="header-top">
          <h1>Memory Game</h1>
          <!-- Dark Mode Toggle -->
          <button 
            id="theme-toggle-btn" 
            class="icon-btn" 
            aria-label="Toggle dark mode"
            title="Toggle dark mode"
          >
            <!-- Sun Icon (shown in dark mode) -->
            <svg class="theme-icon sun-icon hidden" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
            </svg>
            <!-- Moon Icon (shown in light mode) -->
            <svg class="theme-icon moon-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
            </svg>
          </button>
        </div>
        <div class="stats-bar" role="region" aria-label="Game statistics">
          <div class="stat-item">
            <span class="label"><i class="fa-solid fa-layer-group" aria-hidden="true"></i> Level:</span>
            <span id="level" aria-live="polite">1</span>
          </div>
          <div class="stat-item">
            <span class="label"><i class="fa-solid fa-clock" aria-hidden="true"></i> Time:</span>
            <span id="time" aria-live="off">00:00</span>
          </div>
          <div class="stat-item">
            <span class="label"><i class="fa-solid fa-hand-pointer" aria-hidden="true"></i> Moves:</span>
            <span id="moves" aria-live="polite">0</span>
          </div>
        </div>
      </header>

      <main 
        id="game-board" 
        class="game-board" 
        role="grid" 
        aria-label="Memory game board"
      >
        <!-- Cards will be generated here -->
      </main>

      <div class="controls">
        <button id="restart-btn" class="btn" aria-label="Restart current level">
          <i class="fa-solid fa-rotate-right" aria-hidden="true"></i> Restart Level
        </button>
        <div class="sound-controls">
          <label for="volume-slider" class="sr-only">Volume control</label>
          <div class="volume-control">
            <!-- Mute Icon SVG -->
            <svg class="volume-icon" viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73 4.27 3zM12 4L9.91 6.09 12 8.18V4z"
              />
            </svg>
            <input
              type="range"
              id="volume-slider"
              min="0"
              max="1"
              step="0.1"
              value="0.5"
              aria-label="Adjust game volume"
            />
            <!-- Volume Up Icon SVG -->
            <svg class="volume-icon" viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"
              />
            </svg>
          </div>
        </div>
      </div>

      <div id="matched-container" class="matched-container" aria-label="Matched cards collection">
        <h3><i class="fa-solid fa-circle-check" aria-hidden="true"></i> Matched Cards</h3>
        <div id="matched-deck" class="matched-deck" role="list">
          <!-- Matched pairs will be moved here -->
        </div>
      </div>

      <!-- Leaderboard Section -->
      <section class="leaderboard-section" aria-labelledby="leaderboard-title">
        <h3 id="leaderboard-title"><i class="fa-solid fa-trophy" aria-hidden="true"></i> Leaderboard</h3>
        <ul id="leaderboard-list" class="leaderboard-list" role="list">
          <!-- Scores will be rendered here -->
        </ul>
        <button id="clear-leaderboard-btn" class="btn btn-secondary" onclick="clearLeaderboard()">
          <i class="fa-solid fa-trash-can" aria-hidden="true"></i> Clear Scores
        </button>
      </section>
    </div>

    <!-- Modal for Level Complete / Game Over -->
    <div 
      id="modal" 
      class="modal hidden" 
      role="dialog" 
      aria-modal="true" 
      aria-labelledby="modal-title"
    >
      <div class="modal-content">
        <h2 id="modal-title"><i class="fa-solid fa-star" aria-hidden="true"></i> Level Complete!</h2>
        <p id="modal-message">Great job!</p>
        <button id="next-level-btn" class="btn">
          <i class="fa-solid fa-arrow-right" aria-hidden="true"></i> Next Level
        </button>
      </div>
    </div>

    <audio
      id="win-sound"
      src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"
      preload="auto"
    ></audio>
    <audio
      id="match-sound"
      src="https://assets.mixkit.co/active_storage/sfx/270/270-preview.mp3"
      preload="auto"
    ></audio>

    <script src="script.js"></script>
  </body>
</html>
