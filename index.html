<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Memory Game</h1>
        <div class="stats-bar">
          <div class="stat-item">
            <span class="label">Level:</span>
            <span id="level">1</span>
          </div>
          <div class="stat-item">
            <span class="label">Time:</span>
            <span id="time">00:00</span>
          </div>
          <div class="stat-item">
            <span class="label">Moves:</span>
            <span id="moves">0</span>
          </div>
        </div>
      </header>

      <main id="game-board" class="game-board">
        <!-- Cards will be generated here -->
      </main>

      <div class="controls">
        <button id="restart-btn" class="btn">Restart Level</button>
        <div class="sound-controls">
          <div class="volume-control">
            <!-- Mute Icon SVG -->
            <svg class="volume-icon" viewBox="0 0 24 24">
              <path
                d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73 4.27 3zM12 4L9.91 6.09 12 8.18V4z"
              />
            </svg>
            <input
              type="range"
              id="volume-slider"
              min="0"
              max="1"
              step="0.1"
              value="0.5"
            />
            <!-- Volume Up Icon SVG -->
            <svg class="volume-icon" viewBox="0 0 24 24">
              <path
                d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"
              />
            </svg>
          </div>
        </div>
      </div>

      <div id="matched-container" class="matched-container">
        <h3>Matched Cards</h3>
        <div id="matched-deck" class="matched-deck">
          <!-- Matched pairs will be moved here -->
        </div>
      </div>
    </div>

    <!-- Modal for Level Complete / Game Over -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <h2 id="modal-title">Level Complete!</h2>
        <p id="modal-message">Great job!</p>
        <button id="next-level-btn" class="btn">Next Level</button>
      </div>
    </div>

    <audio
      id="win-sound"
      src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"
      preload="auto"
    ></audio>
    <audio
      id="match-sound"
      src="https://assets.mixkit.co/active_storage/sfx/270/270-preview.mp3"
      preload="auto"
    ></audio>

    <script src="script.js"></script>
  </body>
</html>
